<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="bg">
    </div>
    <div id="header">
        <h1>Star Wars RPG</h1>
    </div>
<div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h2 id="select_class">Select Your Jedi</h2>
            <h2 id="fight_enemy">Fight to Death!</h2>
            <h2 id="next_enemy">You Have Defeated the Sith! Select Your Next Opponent</h2>
            <h2 id="lose">Game Over, You Have Been Destroyed!</h2>
            <h2 id="win">Victory! You Have Defeated the Sith!</h2>
            <h2 id="reset">Click Reset Button to Start a New Game</h2>
            <button id="attack_button" class="btn btn-danger btn-lg" type="button">Attack</button>
            <button id="reset_button" class="btn btn-warning btn-lg" type="button">Reset</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="game_panel" class="text-center">
            <div id="player">
              <div class="player_panel"> 
              </div>
            </div>
            <div id="enemy">  
              <h2>Select your Opponent</h2>
              <div class="enemy_panel">
              </div>
            </div>
            <div id="fight">
              <div class="fight_panel">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="assets/javascript/game.js">
    </script>
</body>

</html>
